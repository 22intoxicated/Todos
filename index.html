<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag_box</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="drag.css">
    <script src="https://kit.fontawesome.com/eb6d1f5659.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="nav nav-pills flex-column flex-sm-row mb-3">
        <a class="flex-md-fill text-lg-center nav-link active" aria-current="page" href="#">Set your TODOs</a>

    </nav>
    <div class="container">
        <div class="row row-cols-lg-5">
            <div class="col-2">
                <div class="card" style="width: 15rem;">
                    <div class="blank"></div>
                    <div class="card-body">
                        <h5 class="card-title">My to do list</h5>
                        <div id="myTodoContainer" draggable="true" ondragstart="drag(event)"> </div>
                        <input type="text" id="task" value="" placeholder="Add your task" class="mb-3">
                        <button class="btn btn-primary" id="click" onclick="addtask()">Add</button>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="col-2">
                    <div class="card" style="width: 15rem;">
                        <div class="blank"></div>
                        <div class="card-body">
                            <h5 class="card-title" onmouseover="audio.play()">In progress</h5>
                            <div id="inProgressContainer" class="dropZone" ondrop="drop(event)"
                                ondragover="allowDrop(event)"></div>
                            <div id=""></div>
                            <div id=""> </div>
                            <div id="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="col-2">
                    <div class="card" style="width: 15rem;">
                        <div class="blank"></div>
                        <div class="card-body">
                            <h5 class="card-title">Done</h5>
                            <div id="doneContainer" class="dropZone" ondrop="drop(event)" ondragover="allowDrop(event)">
                            </div>
                            <div id=""></div>
                            <div id=""> </div>
                            <div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col ">
                <div class="col-2">
                    <div class="card" style="width: 15rem;">
                        <div class="blank"></div>
                        <div class="card-body">
                            <h5 class="card-title">Bin</h5>
                            <div id="bin" class="dropZone" ondrop="drop(event)" ondragover="allowDrop(event)">
                            </div>
                            <div id=""></div>
                            <div id=""> </div>
                            <div>
                                <button class="btn btn-primary" id="click" onclick="deltodos()">Delete All</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>


        </div>
        <div class="img">
            <audio id="heartbeat">
                <source src="beep.mp3"></source>
            </audio>
            <img  src="giphy (2).gif" onmouseover="audio.play()" alt="" srcset="">


        </div>
        <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
            </script>
        <script src="drag.js"></script>
</body>

</html>
